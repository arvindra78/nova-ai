  <style>

<body>
  <div class="main-wrapper">
    <div class="chat-container">
      <h1>üß† Nova AI</h1>
      <div style="text-align: center; margin-top: -8px; margin-bottom: 20px;">
        <span style="font-size: 0.95rem; font-weight: 500; color: #555;">

          </a>
        </span>
      </div>

      <div id="timer" class="timer-display"></div>
      <div id="chat-box"></div>
      <input type="text" id="user-input" placeholder="Ask me anything..." />
      <button onclick="sendMessage()">Send</button>

      <!-- üí∏ Adsterra Banner Below Chat -->
      <div style="text-align: center; margin-top: 20px; min-height: 250px;">
        <script type="text/javascript">
          atOptions = {
            'key': '4a7874126c1fbbe640e4d51fc61d5fe6',

            'width': 300,
            'params': {}
          };
        </script>
        <script type="text/javascript" src="//www.highperformanceformat.com/4a7874126c1fbbe640e4d51fc61d5fe6/invoke.js"></script>
      </div>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("user-input");
      const message = input.value;
      const chatBox = document.getElementById("chat-box");
      const timerDisplay = document.getElementById("timer");

      if (!message.trim()) return;

      chatBox.innerHTML += `<div class='user'>You: ${message}</div>`;
      input.value = "";

      const botDiv = document.createElement("div");
      botDiv.className = "bot";
      const typingSpan = document.createElement("span");
      botDiv.appendChild(typingSpan);

      const dot = document.createElement("span");
      dot.className = "typing-dot";
      typingSpan.appendChild(dot);

      chatBox.appendChild(botDiv);
      chatBox.scrollTop = chatBox.scrollHeight;

      const startTime = performance.now();
      timerDisplay.textContent = "‚è≥ Waiting...";

      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt: message })
      });

      const data = await res.json();
      const fullReply = data.response;

      const endTime = performance.now();
      const duration = ((endTime - startTime) / 1000).toFixed(2);
      timerDisplay.textContent = `‚è±Ô∏è Responded in ${duration}s`;

      const tempDiv = document.createElement("div");
      tempDiv.innerHTML = fullReply;
      const parsed = tempDiv.childNodes;

      function typeHTML(nodeList, currentNodeIndex = 0, currentCharIndex = 0, parent = typingSpan) {
        if (currentNodeIndex >= nodeList.length) return;

        const node = nodeList[currentNodeIndex];

        if (node.nodeType === Node.TEXT_NODE) {
          const text = node.textContent;
          if (currentCharIndex < text.length) {
            parent.innerHTML += text.charAt(currentCharIndex);
            chatBox.scrollTop = chatBox.scrollHeight;
            setTimeout(() => {
              typeHTML(nodeList, currentNodeIndex, currentCharIndex + 1, parent);
            }, 5);
          } else {
            typeHTML(nodeList, currentNodeIndex + 1, 0, parent);
          }
        } else if (node.nodeType === Node.ELEMENT_NODE) {
          const clone = document.createElement(node.tagName);
          parent.appendChild(clone);
          typeHTML(node.childNodes, 0, 0, clone);
          typeHTML(nodeList, currentNodeIndex + 1, 0, parent);
        }
      }

      typeHTML(parsed);
    }

    document.getElementById("user-input").addEventListener("keydown", function (e) {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
